version: "3.8"

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - "8080:8080"
        environment:
            - NODE_ENV=development
            - PORT=8080
            - DATABASE_URL=postgresql://postgres:postgres@db:5432/sahabatguru
            - JWT_SECRET=dev-secret-key-change-in-production
            - JWT_ACCESS_EXPIRES_IN=15m
            - JWT_REFRESH_EXPIRES_IN=7d
            - MATERIAL_GENERATOR_URL=https://ppt-generator-service-865275048150.asia-southeast2.run.app
            - CHEATING_DETECTION_URL=https://cheating-detection-865275048150.asia-southeast2.run.app
            - LOG_LEVEL=debug
        depends_on:
            db:
                condition: service_healthy
        volumes:
            - ./src:/app/src:ro
        networks:
            - sahabatguru-network
        restart: unless-stopped

    db:
        image: postgres:15-alpine
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: sahabatguru
        volumes:
            - postgres_data:/var/lib/postgresql/data
        ports:
            - "5432:5432"
        networks:
            - sahabatguru-network
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 5s
            timeout: 5s
            retries: 5
        restart: unless-stopped

    # Optional: Adminer for database management
    adminer:
        image: adminer
        ports:
            - "8081:8080"
        networks:
            - sahabatguru-network
        depends_on:
            - db
        restart: unless-stopped

networks:
    sahabatguru-network:
        driver: bridge

volumes:
    postgres_data:
